<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col.form.label">Género</label>
        <div class="col-sm-9">

            <ul class="list-group">

                <li class="list-group-item">
                    <input class="form-check-input me-1" 
                            type="radio" 
                            formControlName="genero"
                            id="masculino"
                            value="M">

                    <label  class="form-check-label" 
                            for="masculino">
                        Masculino
                    </label>
                </li>
                <li class="list-group-item">
                    <input  class="form-check-input me-1" 
                            type="radio" 
                            formControlName="genero" 
                            id="femenino"
                            value="F">
                            
                    <label  class="form-check-label" 
                            for="femenino">
                        Femenino
                    </label>
                </li>

            </ul>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col.form.label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">

                <input  class="form-check-input" 
                        type="checkbox"
                        formControlName="notificaciones"
                        role="switch" 
                        id="flexSwitchCheckChecked">

                <label  class="form-check-label" 
                        for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>


     <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col.form.label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox"
                        formControlName="condiciones"
                        id="flexCheckDefault">
                
                <label  class="form-check-label" 
                        for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>

        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>


</form>

<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5> Persona </h5>
<pre> {{ persona | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid | json }} </pre>
